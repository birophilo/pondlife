<html>

<head>

<style>

body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

canvas {
  width: 1000px;
  height: 600px;
}

.container {
  display: flex;
  width: 100%;
  justify-content: left;
}

.info-container {
  border: 1px solid black;
  width: 100%;
  padding: 5px;
  height: 1200px;
}

.speed-slide-container {
  display: flex;
  flex-direction: column;
  padding: 5px;
}

.day-container {
  padding: 5px;
}

.menu-subheading {
  font-weight: bold;
  margin: 16px 0 16px 0;
}

.menu-section {
  padding-bottom: 20px;
  border-bottom: 1px solid #ccc;
}

</style>

</head>

<body>

<div class="container">

  <canvas></canvas>

  <div class="info-container">
    <div class="menu-section">

      <div class="day-container">
        Day: <span id="day-number"></span>
      </div>

      <div class="speed-slide-container">
        <div><span>Speed: </span><span id="sim-speed-value">1.0</span></div>
        <input type="range" min="0" max="200" value="100" id="sim-speed-slider">
      </div>
    </div>

    <div id="info"></div>

    <div class="menu-section">

      <div class="menu-subheading">Agents</div>

      <div class="menu-subheading">Create agent</div>

      <input type="text" id="form-create-agent-name" placeholder="name" />
      <input type="text" id="form-create-agent-width" placeholder="width" />
      <input type="text" id="form-create-agent-height" placeholder="height" />
      <button onclick="createAgent()">create agent</button>

      <div class="menu-subheading">Create/set agent property</div>
      <input type="text" id="form-add-agent-property" placeholder="property" />
      <input type="text" id="form-add-agent-property-value" placeholder="value" />
      <button onclick="addAgentProperty()">add agent property</button>

    </div>

    <div class="menu-section">

      <div class="menu-subheading">Actions</div>

      <button id="button-go-to-stall-1">go to stall 1</button>
      <button id="button-go-to-stall-2">go to stall 2</button>
      <button id="button-change-state-go-home">go home</button>
      <button id="button-change-state-rest">rest</button>
      <p></p>

      <div class="menu-subheading">Create 'go to' action</div>
      <input type="text" id="form-create-action-name" placeholder="action name" />
      <input type="text" id="form-create-action-type" value="goTo" />
      <input type="text" id="form-create-action-destination" placeholder="destination" />
      <br/>
      <form name="agentRadioSelect">
        <input type="radio" name="agentChoice" value="nearest" checked="true" />
        <label for="nearest">nearest</label>
        <input type="radio" name="agentChoice" value="specific" />
        <label for="nearest">specific</label>
      </form>
      <button onclick="createGoToAction()">create 'go to' action</button>

      <div class="menu-subheading">Create 'property exchange' action</div>

      <input type="text" id="action-change-property-action-name" placeholder="action name" />
      <input type="text" id="action-change-property-agent-type" placeholder="agent type" />
      <select id="action-change-property-name">
        <option value="">-- select property --</option>
        <option value="money">money</option>
      </select>
      <select id="action-change-property-change" value="change">
        <option value="">-- select change --</option>
        <option value="increase">increase</option>
        <option value="decrease">decrease</option>
      </select>
      <input type="text" id="action-change-property-value" placeholder="property value" />
      <br />
      <button onclick="createPropertyChangeAction()">create 'property change' action</button>


      <div class="menu-subheading">Created actions</div>
      <div id="action-button-list"></div>

      <div class="menu-subheading">Action queue</div>
      <div id="action-queue-list"></div>

    </div>
    <div class="menu-section">

      <div class="menu-subheading">Conditions</div>

      <div class="menu-subheading">Create condition</div>

      <input type="text" id="form-create-condition-property" placeholder="property or parameter" />
      <input type="text" id="form-create-condition-comparison" placeholder="comparison" value="isGreaterThan" />
      <input type="text" id="form-create-condition-threshold" placeholder="value threshold" />
      <button onclick="createCondition()">create condition</button>

      <div class="menu-subheading">Created conditions</div>

      <div class="menu-subheading">Create condition</div>

      <input type="text" id="form-create-preset-condition-method" placeholder="preset condition name" />
      <input type="text" id="form-create-preset-condition-comparison" placeholder="comparison" value="isIdentical" />
      <input type="text" id="form-create-preset-condition-value" placeholder="value" />
      <button onclick="createPresetCondition()">create preset condition</button>

      <div class="menu-subheading">Created conditions</div>

      <div id="created-condition-list"></div>

      <p></p>

      <div class="menu-subheading">Transition Checks</div>
      <select id="form-transition-action" placeholder="action"></select>
      <select id="form-transition-condition" placeholder="condition"></select>
      <select id="form-transition-next-action" placeholder="next action"></select>
      <br />
      <button onclick="createTransitionCheck()">assign action transition</button>

      <p></p>

    </div>

  </div>

</div>

<script>

</script>

</body>

<script src="js/constants.js"></script>
<script src="js/globalSettings.js"></script>
<script src="js/Sprite.js"></script>
<script src="js/Timer.js"></script>
<script src="js/Condition.js"></script>
<script src="js/Action.js"></script>
<script src="js/LemonadeStall.js"></script>
<script src="js/SupplyVan.js"></script>
<script src="js/Customer.js"></script>
<script src="js/SelectionMenu.js"></script>
<script src="js/index.js"></script>

</html>
