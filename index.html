<html>

<head>

<style>

body {
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  width: 100%;
  justify-content: left;
}

.info-container {
  border: 1px solid black;
  width: 100%;
  padding: 5px;
}

.speed-slide-container {
  display: flex;
  flex-direction: column;
  border-bottom: 1px solid #ccc;
  padding: 5px;
}

.day-container {
  padding: 5px;
}
</style>

</head>

<body>

<div class="container">

  <canvas></canvas>

  <div class="info-container">
    <div class="speed-slide-container">
      <p>Speed: <span id="sim-speed-value">1.0</span></p>
      <input type="range" min="0" max="200" value="100" id="sim-speed-slider">
    </div>

    <div class="day-container">
      Day <span id="day-number"></span>
    </div>
    <div id="info"></div>
    <button id="button-change-state-go-to-stall">go to stall</button>
    <button id="button-change-state-go-home">go home</button>
    <button id="button-change-state-rest">rest</button>
    <div class="agent-options">
      <input type="text" id="form-create-agent-name" placeholder="name" />
      <input type="text" id="form-create-agent-width" placeholder="width" />
      <input type="text" id="form-create-agent-height" placeholder="height" />
      <button onclick="createAgent()">create agent</button>
      <p></p>
      <button id="button-go-to-stall-1">go to stall 1</button>
      <button id="button-go-to-stall-2">go to stall 2</button>
    </div>

  </div>

</div>

<script>

</script>

</body>

<script src="js/constants.js"></script>
<script src="js/globalSettings.js"></script>
<script src="js/Sprite.js"></script>
<script src="js/Timer.js"></script>
<script src="js/Action.js"></script>
<script src="js/LemonadeStall.js"></script>
<script src="js/SupplyVan.js"></script>
<script src="js/Customer.js"></script>
<script src="js/SelectionMenu.js"></script>
<script src="js/index.js"></script>

</html>
